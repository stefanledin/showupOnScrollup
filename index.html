<!DOCTYPE html>
<html lang="sv">
	<head>
		<meta charset="utf-8">
		<title>showUpOnScrollUp</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
				height: 2000px;
			}
			#toolbar {
				width: 100%;
				height: 50px;
				background: #333;
			}
			#toolbar ul {
				margin: 0;
				padding: 0;
			}
			#toolbar li {
				display: inline;
			}
		</style>
	</head>
	<body>

		<div id="toolbar">
			<ul>
				<li>Menuitem 1</li>
				<li>Menuitem 2</li>
				<li>Menuitem 3</li>
			</ul>
		</div>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="showuponscrollup.jquery.js"></script>
		<script>
			$(document).ready(function () {
				$('#toolbar').showupOnScrollup();
			});
		</script>
	</body>
</html>
